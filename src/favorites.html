<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Flow</title>

    <!-- Modern-normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/favorites.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-container container">
        <nav class="header-nav">
          <a class="header-logo" href="./index.html">energy.flow</a>
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a class="header-nav-link" href="./index.html">Home</a>
            </li>
            <li class="header-nav-item active">
              <a class="header-nav-link" href="./favorites.html">Favorites</a>
            </li>
          </ul>
        </nav>
        <ul class="header-social-list">
          <li class="header-social-item">
            <a
              class="header-social-link"
              href="https://www.facebook.com/goITclub/"
              rel="noopener noreferrer nofollow"
              target="_blank"
              aria-label="facebook"
            >
              <img
                src="./img/dumbbell/dumbbell-desktop.png"
                alt="Dumpbell"
                style="display: none"
              />
              <svg class="social-icon" width="28" height="28">
                <use href="./img/sprite.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="header-social-item">
            <a
              class="header-social-link"
              href="https://www.instagram.com/goitclub/"
              rel="noopener noreferrer nofollow"
              target="_blank"
              aria-label="instagram"
            >
              <svg class="social-icon" width="28" height="28">
                <use href="./img/sprite.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="header-social-item">
            <a
              class="header-social-link"
              href="https://www.youtube.com/c/GoIT"
              rel="noopener noreferrer nofollow"
              target="_blank"
              aria-label="youtube"
            >
              <svg class="social-icon" width="28" height="28">
                <use href="./img/sprite.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>

        <!-- Button mobile-menu -->
        <button class="mobile-menu-btn button-header" type="button">
          <svg class="mobile-menu-icon" width="32" height="16">
            <use href="./img/sprite.svg#icon-burger"></use>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <!-- SECTION INFO -->

      <section class="info">
        <div class="info-container container">
          <div class="info-quote">
            <h2 class="info-quote-title">Quote of the day</h2>
            <p class="js-quote-text info-quote-cont"></p>
            <p class="js-quote-author info-quote-author"></p>
            <div class="info-icon-wrap">
              <svg class="info-icon-item" width="18" height="20">
                <use href="./img/sprite.svg#icon-running-men"></use>
              </svg>
            </div>
            <div class="info-marks-wrap">
              <svg class="info-marks-item">
                <use href="./img/sprite.svg#icon-inverted-commas"></use>
              </svg>
            </div>
          </div>
          <div class="info-img"></div>
          <div class="info-advice">
            <div class="info-advice-pict">
              <svg class="info-advice-icon">
                <use href="./img/sprite.svg#icon-dumbbell-black"></use>
              </svg>
            </div>
            <p class="info-advice-time">110 min</p>
            <p class="info-advice-text">Daily norm of sports</p>
          </div>
        </div>
      </section>

      <!-- SECTION FAVORITES -->

      <section class="favor">
        <div class="container favor-container">
          <div class="favor-wrapper">
            <h2 class="favor-title">Favorites</h2>
            <div class="js-favor-content favor-content">
              <!-- MARKUP FOR PLUG, WHEN NOT FAVORITES EXERCISES -->

              <!-- <div class="favor-plug-wrap">
                            <div class="favor-icon-wrap">
                                <img class="favor-icon-item" src="./img/dumbbell/dumbbell-desktop.png" alt="">
                            </div>
                            <div class="favor-text">
                                It appears that you haven't added any exercises to your favorites yet. To get started,
                                you can
                                add
                                exercises that you like to your favorites for easier access in the future.
                            </div>
                        </div> -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <load src="partials/exercises-modal.html" />

    <!-- Viktoriia Olekh -->
    <load src="partials/modal-menu.html" />
    <!-- Liudmyla Bykova -->
    <load src="partials/arrow-button.html" />

    <script type="module" src="./favorites.js"></script>
  </body>
</html>
